<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle with Circle Inside</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; 
        }
        #square {
            width: 100px; 
            height: 100px; 
            position: relative; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            color: brown;
            border: 2px solid brown; 
        }
        #circle {
            width: 50px; 
            height: 50px;
            border-radius: 50%; 
            color: black;
        }
    </style>
</head>
<body>
    <div id="square">
        <div id="circle"></div>
    </div>
</body>
</html>

</html>
