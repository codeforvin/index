<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #car{
            display: grid;
            grid-template-areas: "first first first first"
            "second second third fourth"
            "second second chaman raman"
            "second second seventh seventh";

        }
        #car>div{
            border: 1px solid #000;
            

        }

    </style>
</head>
<body>
    <div id="car">
        <div style="grid-area: first; background-color: purple;">a</div>
        <div style="grid-area: second; background-color: pink;">b</div>
        <div style="grid-area: third; background-color: gray;">c</div>
        <div style="grid-area: fourth; background-color: gray;">d</div>
        <div style="grid-area: chaman; background-color: gray;">e</div>
        <div style="grid-area: raman; background-color: gray;">f</div>
        <div style="grid-area: seventh; background-color: aqua;">gambling king</div>
    </div>
    
</body>
</html>
